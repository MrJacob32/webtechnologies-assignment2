<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 800px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            display: block;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a> | <a href="#gallery">Gallery</a> | <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Check out our featured technology image:</p>
        <a href="https://t4.ftcdn.net/jpg/03/08/69/75/360_F_308697506_9dsBYHXm9FwuW0qcEqimAEXUvzTwfzwe.jpg"><img src="technologyimage1.jpg" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://i.pinimg.com/originals/a4/96/c2/a496c2b6bc5d7cfe0e0674f6598c38ad.jpg"><img src="natureimage1.jpg" alt="Nature Image 1"></a>
            <a href="https://w0.peakpx.com/wallpaper/265/481/HD-wallpaper-nature.jpg"><img src="natureimage2.jpg" alt="Nature Image 2"></a>
            <a href="https://c4.wallpaperflare.com/wallpaper/297/22/531/lake-blue-moonlight-moon-wallpaper-preview.jpg"><img src="natureimage3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <ul>
                <li><a href="https://i.pinimg.com/736x/f0/46/1d/f0461d8d7604f0e717b4f64ee59f7de0.jpg"><img src="foodimage1.jpg" alt="Food Image 1"> Food Item 1</a></li>
                <li><a href="https://i.pinimg.com/736x/d3/9b/a2/d39ba223100b002c93c963a0da526945.jpg"><img src="foodimage2.jpg" alt="Food Image 2"> Food Item 2</a></li>
                <li><a href="https://wallpapers.com/images/hd/iphone-food-qu7gf2xr77re0gre.jpg"><img src="foodimage3.jpg" alt="Food Image 3"> Food Item 3</a></li>
            </ul>
        </div>
    </section>
   
</body>
</html>
